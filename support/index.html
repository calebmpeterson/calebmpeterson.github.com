<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Support | Cubicle 6</title>
  </head>
  <body>
    <div class="bg-primary" style="height: 5px;"></div>

    <div class="container">
      <div class="row"><div class="col"></div></div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col text-center">
          <h1 class="display-1">Support</h1>
          <p class="text-center text-uppercase">
            <a href="/">Home</a> / <span class="text-muted">Support</span>
          </p>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form
            method="POST"
            action="https://hooks.zapier.com/hooks/catch/3877791/06rlz3/"
          >
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your name"
              />
            </div>
            <div class="form-group">
              <label for="license_key">License Key</label>
              <input
                type="text"
                class="form-control"
                id="license_key"
                placeholder="Your license key (if you've purchased one)"
              />
            </div>
            <div class="form-group">
              <label for="body">How can we help?</label>
              <textarea class="form-control" id="body" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="bg-primary">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-4 offset-md-4 text-center">
            <a
              href="mailto:caleb.peterson@cubicle6.com"
              class="btn btn-lg btn-block btn-secondary"
            >
              Contact Me
            </a>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <p class="text-center text-white">
              <small>
                Copyright &copy; Caleb Peterson&nbsp;&bull;&nbsp;Soli Deo Gloria
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row"><div class="col"></div></div>
    </div>
  </body>
</html>
